<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa NumerolÃ³gico Caldeu</title>
  <style>
    body {
      background-color: #1f1b2e;
      color: #f0eaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #8A2BE2;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1.1rem;
      width: 60%;
      max-width: 400px;
      border: 2px solid #6A0DAD;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #4B0082;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6A0DAD;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background-color: #2b2540;
      color: #fff;
    }

    th, td {
      border: 1px solid #8A2BE2;
      padding: 0.7rem;
      font-size: 1.1rem;
    }

    .cta {
      margin-top: 3rem;
      background-color: #8A2BE2;
      padding: 1.5rem;
      border-radius: 12px;
    }

    .cta h2 {
      margin-top: 0;
      color: white;
    }

    .cta a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mapa NumerolÃ³gico Caldeu</h1>
  <p>Digite seu nome completo para gerar seu mapa:</p>
  <input type="text" id="nome" placeholder="Ex: Ana Paula Souza" />
  <br>
  <button onclick="gerarMapa()">Gerar Mapa</button>

  <div id="resultado"></div>

  <div class="cta">
    <h2>Gostou do seu mapa?</h2>
    <p>Entre para minha comunidade e aprofunde sua jornada espiritual ðŸŒŒ</p>
    <p><a href="https://www.instagram.com/meioastrologa/" target="_blank">Clique aqui para participar</a></p>
  </div>

  <script>
    const tabelaCaldeu = {
      '1': ['A', 'I', 'J', 'Q', 'Y'],
      '2': ['B', 'K', 'R'],
      '3': ['C', 'G', 'L', 'S'],
      '4': ['D', 'M', 'T'],
      '5': ['E', 'H', 'N', 'X'],
      '6': ['U', 'V', 'W'],
      '7': ['O', 'Z'],
      '8': ['F', 'P']
    };

    function letraParaNumero(letra) {
      letra = letra.toUpperCase();
      for (const [numero, letras] of Object.entries(tabelaCaldeu)) {
        if (letras.includes(letra)) return parseInt(numero);
      }
      return 0;
    }

    function gerarMapa() {
      const nome = document.getElementById("nome").value;
      const letras = nome.replace(/[^a-zA-Z]/g, '').split('');
      const numeros = letras.map(letraParaNumero);
      const soma = numeros.reduce((acc, n) => acc + n, 0);

      let numeroFinal = soma;
      while (numeroFinal > 9 && ![11, 22].includes(numeroFinal)) {
        numeroFinal = numeroFinal.toString().split('').reduce((a, b) => a + parseInt(b), 0);
      }

      let html = `<h2>Resultado do Mapa</h2>`;
      html += `<table><tr><th>Letra</th><th>NÃºmero</th></tr>`;
      letras.forEach((letra, i) => {
        html += `<tr><td>${letra.toUpperCase()}</td><td>${numeros[i]}</td></tr>`;
      });
      html += `</table>`;
      html += `<p><strong>Soma:</strong> ${soma}</p>`;
      html += `<p><strong>NÃºmero final:</strong> ${numeroFinal}</p>`;

      document.getElementById("resultado").innerHTML = html;
    }
  </script>
</body>
</html>
